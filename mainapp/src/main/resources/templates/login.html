<!DOCTYPE html>
<html lang="ua" >
<head>
  <meta charset="UTF-8">
  <title>Увійти</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
    <script src="/js/validation.js" defer></script>
  <script src="/js/signup.js" defer></script>
</head>
<body>
    <section>
        
        <form action="/req/login" method="post">
            <h1>Увійти</h1>
            <div class="dialog-row">
                <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>                   
            </div>
            <div class="inputbox">
                <ion-icon name="email-outline"></ion-icon>
                <input name="username" id="username" type="name" required>
                <label for="">Iм'я користувача</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="password" type="password" id="password" required>
                <label for="">Пароль</label>
            </div>
            <button>Увійти</button>
            <div class="register">
                <p>Немає облікового запису?<a href="/req/signup"> Реєстрація!</a></p>
            </div>
        </form>
    </section>
</body>
</html>
