<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
    <script src="/js/validation.js" defer></script>
  <script src="/js/signup.js" defer></script>
</head>
<body>
  <section>
    <form action="/req/signup" method="post">
      <h1>Sign Up</h1>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id= "username" name="username" required>
            <label for="">Name</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required>
            <label for="">Email</label>
        </div>
        
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required>
            <label for="">Password</label>
        </div>  
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="passwordcon" name="passwordcon" required>
          <label for="">Confirm Password</label>
      </div>

        <button id= "submit" type="submit">Sign Up</button>
      <div class="register">
        <p>Already have an account? <a href="/login">Log In</a></p>
      </div>
    </form>
  </section>
</body>
</html>
<script>
  const submitButttom = document.getElementById("submit");
  submitButttom.addEventListener('click',(event)=> {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('passwordcon').value;
      const email = document.getElementById('email').value;

      const data = {
          username,
          email,
          password
      }

      if (password === confirmPassword) {
          const jsonData = JSON.stringify(data);
          fetch('/req/signup', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: jsonData
          })
              .then(response => response.json())
              .then(data => {
                  if (data.message === "Username already exists") {
                      alert("Error: Username already exists! Please choose another one.");
                  } else if (data.message === "Email already exists") {
                      alert("Error: Email already exists! Please use another email.");
                  } else {
                      alert("Success: " + data.message);
                      window.location.href = "/login";
                  }
              })
              .catch(error => {
                  alert("An error occurred: " + error);
              });
      }
  });
</script>
