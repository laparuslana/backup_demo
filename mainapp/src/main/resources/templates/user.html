<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/pages.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="/js/listHistory.js"></script>

</head>
<body>
<div class="sidebar">
    <a href="http://localhost:8080/req/history/download" >Download History</a>
    <a href="#" onclick="contactAdmin()">Contact Admin</a>
    <a href="#" onclick="openSettingsModal()">Settings</a>
    <a href="/logout">Log Out</a>
</div>
<div class="dashboard" id="mainContent">
</div>

<div id="settingsModal" class="popup" style="display: none;">
    <div class="popup-content">
        <span class="close" onclick="closeSettingsModal()">&times;</span>
        <h2>Edit Profile</h2>

        <label>Change Username:</label>
        <input type="text" id="newUsername" placeholder="Enter new username" />

        <label>Update Email:</label>
        <input type="email" id="newEmail" placeholder="Enter new email" />

        <label>Change Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password" />

        <button onclick="updateProfile()">Save Changes</button>
    </div>
</div>
<script>
    function openSettingsModal() {
        document.getElementById("settingsModal").style.display = "flex";
    }

    function closeSettingsModal() {
        document.getElementById("settingsModal").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("settingsModal").style.display = "none";
    });

    function updateProfile() {
        let username = document.getElementById("newUsername").value;
        let email = document.getElementById("newEmail").value;
        let password = document.getElementById("newPassword").value;

        let formData = new FormData();
        formData.append("username", username);
        formData.append("email", email);
        formData.append("password", password);

        fetch("/req/users/update", {
            method: 'PUT',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                closeSettingsModal();
            })
            .catch(error => console.error("Error updating profile:", error));
    }

    function contactAdmin() {
        let adminEmail = "admin@example.com";
        let subject = encodeURIComponent("Support Request");
        let body = encodeURIComponent("Hello Admin,\n\nI need help with...");

        window.location.href = `mailto:${adminEmail}?subject=${subject}&body=${body}`;
    }


    const main = document.getElementById('mainContent');

    function showDashboard() {
        main.innerHTML = `
        <h2>History statistics</h2>
        <table id="backupTable" class="display">
        <thead>
            <tr>
                <th>Status</th>
                <th>Date</th>
                <th>Database Name</th>
                <th>Backup Location</th>
                <th>Retention Period</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody></tbody>
        </table>
        <table id="restoreTable" class="display">
        <thead>
            <tr>
                <th>Status</th>
                <th>Date</th>
                <th>Backup File</th>
                <th>Source Database</th>
                <th>User</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    `;
        loadBackupHistory();
        loadRestoreHistory();
    }
</script>

<script>

    window.addEventListener('DOMContentLoaded', () => {
            showDashboard();
    })
</script>

</body>
</html>
