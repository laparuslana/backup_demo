<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f172a, #1e3a8a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #004080;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #0056b3;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #45a049; }

        .btn-secondary { background: #008CBA; color: white; }
        .btn-secondary:hover { background: #007bb5; }

        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #da190b; }

    </style>
</head>
<body>
<header>
    <h1>Admin Panel</h1>
    <div class="menu">
        <a href="#home">Home</a>
        <div class="dropdown">
            <a href="#control">Control Panel</a>
            <div class="dropdown-content">
                <a href="#" onclick="addUser()">Add User</a>
                <a href="#" onclick="editUser()">Edit User</a>
                <a href="#" onclick="deleteUser()">Delete User</a>
            </div>
        </div>
        <a href="#history">Backup history</a>
        <a href="#logout">Logout</a>
    </div>
</header>
<main>
    <input type="text" placeholder="Enter text here...">
    <div class="buttons">
        <button class="btn-primary">Automatic backup settings</button>
        <button class="btn-secondary">Manually backup</button>
        <button class="btn-danger">Restore the copy</button>
    </div>
</main>
<script>
    function addUser() {
        let username = prompt("Enter new username:");
        let email = prompt("Enter user email:");
        let password = prompt("Enter user password:");
        let role = prompt("Enter ADMIN or USER:");

        if (username && email && password && role) {
            fetch('/req/users/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password, role })
            }).then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert("Error: " + error));
        } else {
            alert("All fields are required!");
        }
    }

    function editUser() {
        let userId = prompt("Enter User ID to edit:");
        let newUsername = prompt("Enter new username:");
        let newEmail = prompt("Enter user email:");
        let newPassword = prompt("Enter user password:");
        let newRole = prompt("Enter ADMIN or USER:");
        if (userId && newUsername && newEmail && newPassword && newRole) {
            fetch(`/req/users/edit/${userId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: newUsername, email: newEmail, password: newPassword, role: newRole})
            }).then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert("Error: " + error));
        }
    }

    function deleteUser() {
        let userId = prompt("Enter User ID to delete:");
        if (userId) {
            fetch(`/req/users/delete/${userId}`, {
                method: 'DELETE'
            }).then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert("Error: " + error));
        }
    }
</script>
</body>
</html>
