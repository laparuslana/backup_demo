<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f172a, #1e3a8a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #45a049; }

        .btn-secondary { background: #008CBA; color: white; }
        .btn-secondary:hover { background: #007bb5; }

        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #da190b; }
    </style>
</head>
<body>
<header>
    <h1>Admin Panel</h1>
    <div class="menu">
        <a href="#home">Home</a>
        <a href="#history">Backup history</a>
        <a href="#control">Control Panel</a>
        <a href="#logout">Logout</a>
    </div>
</header>
<main>
    <input type="text" placeholder="Enter text here...">
    <div class="buttons">
        <button class="btn-primary">Automatic backup settings</button>
        <button class="btn-secondary">Manually backup</button>
        <button class="btn-danger">Restore the copy</button>
    </div>
</main>
</body>
</html>
