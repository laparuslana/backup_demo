<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<header>
    <h1>User Dashboard</h1>
    <div class="menu">
        <a href="/index">Home</a>
        <a href="#" onclick="openSettingsModal()">Settings</a>
        <a href="/logout">Logout</a>
    </div>
    <script src="/js/listHistory.js"></script>
</header>
<main>
    <input type="text" placeholder="Enter text here...">
    <h2>Backup history statistics</h2>
    <table id="backupTable">
<tr>
    <th>Status</th>
    <th>Date</th>
    <th>Database Name</th>
    <th>Backup Location</th>
    <th>Retention Period</th>
</tr>
    </table>
    <div class="button">
        <a href="http://localhost:8080/req/history/download" >Download History</a>
        <button onclick="contactAdmin()">Contact Admin</button>
    </div>

    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeSettingsModal()">&times;</span>
            <h2>Edit Profile</h2>

            <label>Change Username:</label>
            <input type="text" id="newUsername" placeholder="Enter new username" />

            <label>Update Email:</label>
            <input type="email" id="newEmail" placeholder="Enter new email" />

            <label>Change Password:</label>
            <input type="password" id="newPassword" placeholder="Enter new password" />

            <button onclick="updateProfile()">Save Changes</button>
        </div>
    </div>

</main>
<script>
    function openSettingsModal() {
        document.getElementById("settingsModal").style.display = "flex";
    }

    function closeSettingsModal() {
        document.getElementById("settingsModal").style.display = "none";
    }

  document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("settingsModal").style.display = "none";
    });

    function updateProfile() {
        let username = document.getElementById("newUsername").value;
        let email = document.getElementById("newEmail").value;
        let password = document.getElementById("newPassword").value;

        let formData = new FormData();
        formData.append("username", username);
        formData.append("email", email);
        formData.append("password", password);

        fetch("/req/users/update", {
            method: 'PUT',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                closeSettingsModal();
            })
            .catch(error => console.error("Error updating profile:", error));
    }

    function contactAdmin() {
        let adminEmail = "admin@example.com";
        let subject = encodeURIComponent("Support Request");
        let body = encodeURIComponent("Hello Admin,\n\nI need help with...");

        window.location.href = `mailto:${adminEmail}?subject=${subject}&body=${body}`;
    }

</script>
</body>
</html>
