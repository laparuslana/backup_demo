<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage Settings</title>
    <link rel="stylesheet" href="/css/pages.css">
<script src="/js/storage_settings.js"></script>
</head>
<body>
<h2>Storage Settings</h2>

<form id="storageSettingsForm">
    <h3>Local Storage</h3>
    <label>Path:</label>
    <input type="text" id="localPath" name="localPath" required />

    <h3>FTP Storage</h3>
    <label>Host:</label>
    <input type="text" id="ftpHost" name="ftpHost" required />
    <label>Username:</label>
    <input type="text" id="ftpUser" name="ftpUser" required />
    <label>Password:</label>
    <input type="password" id="ftpPassword" name="ftpPassword" required />
    <label>Remote Path:</label>
    <input type="text" id="ftpPath" name="ftpPath" required />

    <button type="submit">Save Settings</button>
</form>

</body>
</html>
