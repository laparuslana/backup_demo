<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f172a, #1e3a8a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }

        .menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .menu a, .dropdown {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #004080;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #0056b3;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        input[type="text"], input[type="password"], select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
            border: none;
            border-radius: 5px;
            outline: none;
            color: #333;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #008CBA;
            color: white;
        }

        .btn-secondary:hover {
            background: #007bb5;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 500px;
            overflow-y: auto;
            background-color: white;
            justify-content: center;
            align-items: center;
            color: #333;
            border-radius: 5px;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-height: 500px;
            color: #333;
        }

        .popup input, .popup select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .popup button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #218838;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 5px 0;
        }

        #submit {
            align-self: flex-start;
        }

        label {
            margin-bottom: 5px;
        }
</style>
</head>
<body>
<header>
    <h1>Admin Panel</h1>
    <div class="menu">
        <a href="/admin">Home</a>
        <div class="dropdown">
            <a href="#control">Control Panel</a>
            <div class="dropdown-content">
                <a href="#" onclick="addUser()">Add User</a>
                <a href="#" onclick="editUser()">Edit User</a>
                <a href="#" onclick="deleteUser()">Delete User</a>
            </div>
        </div>
        <a href="http://localhost:8080/req/backup-history/download">Backup history</a>
        <a href="/logout">Logout</a>
    </div>
    <script src="/js/users.js" defer></script>
    <script src="/js/popupHandlers.js" defer></script>
    <script src="/js/loadDatabases.js" defer></script>
    <script src="/js/storageHandlers.js" defer></script>
    <script src="/js/validation.js" defer></script>
    <script src="/js/backup.js" defer></script>
    <script src="/js/autoBackup.js" defer></script>
    <script src="/js/restoreBackup.js" defer></script>
    <script src="/js/backupHistory.js"></script>
</header>
<main>
    <input type="text" placeholder="Enter text here...">
    <div class="buttons">
        <button onclick="openAutoPopup()" class="btn-primary">Automatic backup settings</button>
        <button onclick="openPopup()" class="btn-secondary">Manually backup</button>
        <button onclick="openRestorePopup()" class="btn-danger">Restore the copy</button>
    </div>
    <h2>Backup history statistics</h2>
    <table id="backupTable">
        <tr>
            <th>Status</th>
            <th>Date</th>
            <th>Database Name</th>
            <th>Backup Location</th>
            <th>Retention Period</th>
        </tr>
    </table>
</main>

<div class="popup" id="backupPopup">
    <div class="popup-content">
        <h3 style="color: #0f172a">Manually backup</h3>
        <form action="/api/backup/execute" method="post" id="backupForm">

            <div class="checkbox-group">
                <input type="checkbox" id="clusterAdmin">
                <label for="clusterAdmin">Do you have cluster admin?</label>
            </div>

            <div id="clusterCredentials" style="display: none;">
                <label for="clusterUsername">Cluster Username:</label>
                <input type="text" id="clusterUsername" placeholder="Cluster Username"><br>

                <label for="clusterPassword">Cluster Password:</label>
                <input type="password" id="clusterPassword" placeholder="Cluster Password"><br>
            </div>

            <label for="clusterServer">Cluster Server:</label>
            <input type="text" id="clusterServer" name="clusterServer" placeholder="Cluster Server" required>

            <label for="dbServer">DB Server:</label>
            <input type="text" id="dbServer" name="dbServer" placeholder="DB Server" required>

            <label for="dbUser">DB User:</label>
            <input type="text" id="dbUser" name="dbUser" placeholder="DB User" required>

            <label for="dbPassword">DB Password:</label>
            <input type="password" id="dbPassword" name="dbPassword" placeholder="DB Password" required>

            <label for="databaseName">Choose database:</label>
            <select id="databaseName" name="databaseName">
                <option value="">Loading...</option>
            </select>

            <label for="storageType">Storage Type:</label>
            <select id="storageType" name="storageType" required>
                <option value="local">Local</option>
                <option value="ftp">FTP</option>
            </select>

            <div id="localPathContainer">
            <label for="backupLocation">Backup Location:</label>
            <input type="text" id="backupLocation" name="backupLocation" placeholder="backupLocation" required>
            </div>

            <div id="ftpContainer" style="display: none;">
                <label for="ftpServer">FTP Server:</label>
                <input type="text" id="ftpServer" name="ftpServer" placeholder="ftp.example.com" required>
                <label for="ftpUser">FTP User:</label>
                <input type="text" id="ftpUser" name="ftpUser" placeholder="username" required>
                <label for="ftpPassword">FTP Password:</label>
                <input type="password" id="ftpPassword" name="ftpPassword" placeholder="password" required>
                <label for="ftpDirectory">FTP Directory:</label>
                <input type="text" id="ftpDirectory" name="ftpDirectory" placeholder="backup" required>
            </div>

            <button type="submit" id="submit">Do backup</button>
        </form>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<div class="popup" id="autoBackupPopup">
    <div class="popup-content">
        <h3>Auto Backup</h3>
        <form action="/api/backup/save" method="post" id="autoBackupForm">

            <div class="checkbox-group">
                <input type="checkbox" id="clusterAdmin2">
                <label for="clusterAdmin2">Do you have cluster admin?</label>
            </div>

            <div id="clusterCredentials2" style="display: none;">
                <label for="clusterUsername2">Cluster Username:</label>
                <input type="text" id="clusterUsername2" placeholder="Cluster Username2"><br>

                <label for="clusterPassword2">Cluster Password:</label>
                <input type="password" id="clusterPassword2" placeholder="Cluster Password2"><br>
            </div>

            <label for="clusterServer2">Cluster Server:</label>
            <input type="text" id="clusterServer2" name="clusterServer2" placeholder="Cluster Server" required>

            <label for="dbServer2">DB Server:</label>
            <input type="text" id="dbServer2" name="dbServer2" placeholder="DB Server" required>

            <label for="dbUser2">DB User:</label>
            <input type="text" id="dbUser2" name="dbUser2" placeholder="DB User" required>

            <label for="dbPassword2">DB Password:</label>
            <input type="password" id="dbPassword2" name="dbPassword2" placeholder="DB Password" required>

            <label for="databaseName2">Choose database:</label>
            <select id="databaseName2" name="databaseName2">
                <option value="">Loading...</option>
            </select>

            <label for="storageType2">Storage Type:</label>
            <select id="storageType2" name="storageType2" required>
                <option value="LOCAL">Local</option>
                <option value="FTP">FTP</option>
            </select>

            <div id="localPathContainer2">
            <label for="backupLocation2">Backup Location:</label>
            <input type="text" id="backupLocation2" name="backupLocation2" placeholder="backupLocation" required>
            </div>

            <div id="ftpContainer2" style="display: none;">
                <label for="ftpServer2">FTP Server:</label>
                <input type="text" id="ftpServer2" name="ftpServer2" placeholder="ftp.example.com" required>
                <label for="ftpUser2">FTP User:</label>
                <input type="text" id="ftpUser2" name="ftpUser2" placeholder="username" required>
                <label for="ftpPassword2">FTP Password:</label>
                <input type="password" id="ftpPassword2" name="ftpPassword2" placeholder="password" required>
                <label for="ftpDirectory2">FTP Directory:</label>
                <input type="text" id="ftpDirectory2" name="ftpDirectory2" placeholder="backup" required>
            </div>

            <label for="daysKeep2">Days to keep backup:</label>
            <input type="number" id="daysKeep2" name="daysKeep2" min="7" placeholder="Days To Keep" required>

                <label for="frequency">Frequency:</label>
                <select id="frequency" name="frequency">
                    <option value="daily">Every Day</option>
                    <option value="weekly">Every Week</option>
                    <option value="monthly">Every Month</option>
                </select>

                <div id="daySelection" style="display: none;">
                    <label for="day">Day:</label>
                    <select id="day" name="day"></select>
                </div>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

            <button type="submit" id="autosubmit">Do backup</button>
        </form>
        <button onclick="closeAutoPopup()">Close</button>
    </div>
</div>
<div class="popup" id="restorePopup">
    <div class="popup-content">
        <h3>Manually restore backup</h3>
        <form action="/api/restore/backup" method="post" id="restoreForm">

<!--            <div class="checkbox-group">-->
<!--                <input type="checkbox" id="res_clusterAdmin">-->
<!--                <label for="res_clusterAdmin">Do you have cluster admin?</label>-->
<!--            </div>-->

<!--            <div id="res_clusterCredentials" style="display: none;">-->
<!--                <label for="res_clusterUsername">Cluster Username:</label>-->
<!--                <input type="text" id="res_clusterUsername" placeholder="Cluster Username"><br>-->

<!--                <label for="res_clusterPassword">Cluster Password:</label>-->
<!--                <input type="password" id="res_clusterPassword" placeholder="Cluster Password"><br>-->
<!--            </div>-->

            <label for="res_clusterServer">Cluster Server:</label>
            <input type="text" id="res_clusterServer" name="res_clusterServer" placeholder="Cluster Server" required>

            <label for="restoreDbServer">Cluster Server:</label>
            <input type="text" id="restoreDbServer" name="restoreDbServer" placeholder="DB Server" required>

            <label for="testDbName">Test Database Name:</label>
            <input type="text" id="testDbName" name="testDbName" placeholder="e.g. test_restore_db" required>

            <label for="restoreDbUser">DB User:</label>
            <input type="text" id="restoreDbUser" name="restoreDbUser" placeholder="DB User" required>

            <label for="restoreDbPassword">DB Password:</label>
            <input type="password" id="restoreDbPassword" name="restoreDbPassword" placeholder="DB Password" required>

            <label for="backupFile">Backup File Path:</label>
            <input type="text" id="backupFile" name="backupFile" required>

            <button type="submit" id="submitRestore">Restore Backup</button>
        </form>
        <button onclick="closeRestorePopup()">Close</button>
    </div>
</div>
</body>
</html>
