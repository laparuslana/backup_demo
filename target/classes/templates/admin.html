<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f172a, #1e3a8a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .menu a, .dropdown {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
        }


        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #004080;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #0056b3;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary { background: #4CAF50; color: white; }
        .btn-primary:hover { background: #45a049; }

        .btn-secondary { background: #008CBA; color: white; }
        .btn-secondary:hover { background: #007bb5; }

        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #da190b; }

    </style>
</head>
<body>
<header>
    <h1>Admin Panel</h1>
    <div class="menu">
        <a href="/admin">Home</a>
        <div class="dropdown">
            <a href="#control">Control Panel</a>
            <div class="dropdown-content">
                <a href="#" onclick="addUser()">Add User</a>
                <a href="#" onclick="editUser()">Edit User</a>
                <a href="#" onclick="deleteUser()">Delete User</a>
            </div>
        </div>
        <a href="http://localhost:8080/req/backup-history/download">Backup history</a>
        <a href="/logout">Logout</a>
    </div>
</header>
<main>
    <input type="text" placeholder="Enter text here...">
    <div class="buttons">
        <button class="btn-primary">Automatic backup settings</button>
        <button class="btn-secondary">Manually backup</button>
        <button class="btn-danger">Restore the copy</button>
    </div>
</main>
<script>
    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validatePassword(password) {
        return password.length >= 6;
    }
    function addUser() {
        let username, email, password, role;

        while (!username) {
            username = prompt("Enter new username:");
            if (username === null) return;
        }

        while (!email || !email.includes("@")) {
            email = prompt("Enter user email:");
            if (email === null) return;
            if (!validateEmail(email)) alert("Invalid email! Please enter a valid email.");
        }

        while (!password || password.length < 6) {
            password = prompt("Enter user password (at least 6 characters):");
            if (password === null) return;
            if (!validatePassword(password)) alert("Password must be at least 6 characters long!");
        }

        while (true) {
            role = prompt("Enter role (USER or ADMIN):");
            if (role === null) return;
            role = role.toUpperCase();
            if (role === "USER" || role === "ADMIN") break;
            alert("Invalid role! Only USER or ADMIN allowed.");
        }

        fetch('/req/users/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password, role })
        })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error: " + error));
    }

    function editUser() {
        let userId, newUsername, newEmail, newPassword, newRole;

        while (!userId) {
            userId = prompt("Enter User ID to edit:");
            if (userId === null) return;
        }

        while (!newUsername) {
            newUsername = prompt("Enter new username:");
            if (newUsername === null) return;
        }

        while (!newEmail || !newEmail.includes("@")) {
            newEmail = prompt("Enter new email:");
            if (newEmail === null) return;
            if (!newEmail.includes("@")) alert("Invalid email! Please enter a valid email.");
        }

        while (true) {
            newPassword = prompt("Enter new password (leave empty to keep current):");
            if (newPassword === null) return;
            if (newPassword === "") break;
            if (newPassword.length < 6) alert("Password must be at least 6 characters long!");
            else break;
        }

        while (true) {
            newRole = prompt("Enter new role (USER or ADMIN):");
            if (newRole === null) return;
            newRole = newRole.toUpperCase();
            if (newRole === "USER" || newRole === "ADMIN") break;
            alert("Invalid role! Only USER or ADMIN allowed.");
        }

        fetch(`/req/users/edit/${userId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: newUsername, email: newEmail, password: newPassword, role: newRole })
        })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error: " + error));
    }

    function deleteUser() {
        let userId = prompt("Enter User ID to delete:");
        if (userId) {
            fetch(`/req/users/delete/${userId}`, {
                method: 'DELETE'
            }).then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert("Error: " + error));
        }
    }
</script>
</body>
</html>
