<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f172a, #1e3a8a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .menu a, .dropdown {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #004080;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #0056b3;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        input[type="text"], input[type="password"], select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
            border: none;
            border-radius: 5px;
            outline: none;
            color: #333;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #008CBA;
            color: white;
        }

        .btn-secondary:hover {
            background: #007bb5;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 500px;
            overflow-y: auto;
            background-color: white;
            justify-content: center;
            align-items: center;
            color: #333;
            border-radius: 5px;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-height: 500px;
            color: #333;
        }

        .popup input, .popup select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .popup button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #218838;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 5px 0;
        }

        #submit {
            align-self: flex-start;
        }

        label {
            margin-bottom: 5px;
        }
</style>
</head>
<body>
<header>
    <h1>Admin Panel</h1>
    <div class="menu">
        <a href="/admin">Home</a>
        <div class="dropdown">
            <a href="#control">Control Panel</a>
            <div class="dropdown-content">
                <a href="#" onclick="addUser()">Add User</a>
                <a href="#" onclick="editUser()">Edit User</a>
                <a href="#" onclick="deleteUser()">Delete User</a>
            </div>
        </div>
        <a href="http://localhost:8080/req/backup-history/download">Backup history</a>
        <a href="/logout">Logout</a>
    </div>
</header>
<main>
    <input type="text" placeholder="Enter text here...">
    <div class="buttons">
        <button onclick="openAutoPopup()" class="btn-primary">Automatic backup settings</button>
        <button onclick="openPopup()" class="btn-secondary">Manually backup</button>
        <button class="btn-danger">Restore the copy</button>
    </div>
</main>

<div class="popup" id="backupPopup">
    <div class="popup-content">
        <h3 style="color: #0f172a">Manually backup</h3>
        <form action="/api/backup/execute" method="post" id="backupForm">

            <label for="clusterServer">Cluster Server:</label>
            <input type="text" id="clusterServer" name="clusterServer" placeholder="Cluster Server" required>

            <label for="dbServer">DB Server:</label>
            <input type="text" id="dbServer" name="dbServer" placeholder="DB Server" required>

            <label for="dbUser">DB User:</label>
            <input type="text" id="dbUser" name="dbUser" placeholder="DB User" required>

            <label for="dbPassword">DB Password:</label>
            <input type="password" id="dbPassword" name="dbPassword" placeholder="DB Password" required>

            <div class="checkbox-group">
                <input type="checkbox" id="clusterAdmin">
                <label for="clusterAdmin">Do you have cluster admin?</label>
            </div>

            <div id="clusterCredentials" style="display: none;">
                <label for="clusterUsername">Cluster Username:</label>
                <input type="text" id="clusterUsername" placeholder="Cluster Username"><br>

                <label for="clusterPassword">Cluster Password:</label>
                <input type="password" id="clusterPassword" placeholder="Cluster Password"><br>
            </div>

            <label for="storageType">Storage Type:</label>
            <select id="storageType" name="storageType" required>
                <option value="local">Local</option>
                <option value="ftp">FTP</option>
            </select>

            <label for="databaseName">Choose database:</label>
            <select id="databaseName" name="databaseName">
                <option value="">Loading...</option>
            </select>

            <div id="localPathContainer">
            <label for="backupLocation">Backup Location:</label>
            <input type="text" id="backupLocation" name="backupLocation" placeholder="backupLocation" required>
            </div>

            <div id="ftpContainer" style="display: none;">
                <label for="ftpServer">FTP Server:</label>
                <input type="text" id="ftpServer" name="ftpServer" placeholder="ftp.example.com" required>
                <label for="ftpUser">FTP User:</label>
                <input type="text" id="ftpUser" name="ftpUser" placeholder="username" required>
                <label for="ftpPassword">FTP Password:</label>
                <input type="password" id="ftpPassword" name="ftpPassword" placeholder="password" required>
                <label for="ftpDirectory">FTP Directory:</label>
                <input type="text" id="ftpDirectory" name="ftpDirectory" placeholder="backup" required>
            </div>

            <button type="submit" id="submit">Do backup</button>
        </form>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<div class="popup" id="autoBackupPopup">
    <div class="popup-content">
        <h3>Auto Backup</h3>
        <form action="/api/backup/save" method="post" id="autoBackupForm">

            <label for="clusterServer2">Cluster Server:</label>
            <input type="text" id="clusterServer2" name="clusterServer2" placeholder="Cluster Server" required>

            <label for="dbServer2">DB Server:</label>
            <input type="text" id="dbServer2" name="dbServer2" placeholder="DB Server" required>

            <label for="dbUser2">DB User:</label>
            <input type="text" id="dbUser2" name="dbUser2" placeholder="DB User" required>

            <label for="dbPassword2">DB Password:</label>
            <input type="password" id="dbPassword2" name="dbPassword2" placeholder="DB Password" required>

            <div class="checkbox-group">
                <input type="checkbox" id="clusterAdmin2">
                <label for="clusterAdmin2">Do you have cluster admin?</label>
            </div>

            <div id="clusterCredentials2" style="display: none;">
                <label for="clusterUsername2">Cluster Username:</label>
                <input type="text" id="clusterUsername2" placeholder="Cluster Username2"><br>

                <label for="clusterPassword2">Cluster Password:</label>
                <input type="password" id="clusterPassword2" placeholder="Cluster Password2"><br>
            </div>

            <label for="storageType2">Storage Type:</label>
            <select id="storageType2" name="storageType2" required>
                <option value="LOCAL">Local</option>
                <option value="FTP">FTP</option>
            </select>

            <label for="databaseName2">Choose database:</label>
            <select id="databaseName2" name="databaseName2">
                <option value="">Loading...</option>
            </select>

            <div id="localPathContainer2">
            <label for="backupLocation2">Backup Location:</label>
            <input type="text" id="backupLocation2" name="backupLocation2" placeholder="backupLocation" required>
            </div>

            <div id="ftpContainer2" style="display: none;">
                <label for="ftpServer2">FTP Server:</label>
                <input type="text" id="ftpServer2" name="ftpServer2" placeholder="ftp.example.com" required>
                <label for="ftpUser2">FTP User:</label>
                <input type="text" id="ftpUser2" name="ftpUser2" placeholder="username" required>
                <label for="ftpPassword2">FTP Password:</label>
                <input type="password" id="ftpPassword2" name="ftpPassword2" placeholder="password" required>
                <label for="ftpDirectory2">FTP Directory:</label>
                <input type="text" id="ftpDirectory2" name="ftpDirectory2" placeholder="backup" required>
            </div>

            <label for="daysKeep2">Days to keep backup:</label>
            <input type="text" id="daysKeep2" name="daysKeep2" placeholder="Days To Keep" required>

                <label for="frequency">Frequency:</label>
                <select id="frequency" name="frequency">
                    <option value="daily">Every Day</option>
                    <option value="weekly">Every Week</option>
                    <option value="monthly">Every Month</option>
                </select>

                <div id="daySelection" style="display: none;">
                    <label for="day">Day:</label>
                    <select id="day" name="day"></select>
                </div>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>


            <button type="submit" id="autosubmit">Do backup</button>
        </form>
        <button onclick="closeAutoPopup()">Close</button>
    </div>
</div>

<script>
    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validatePassword(password) {
        return password.length >= 6;
    }

    function addUser() {
        let username, email, password, role;

        while (!username) {
            username = prompt("Enter new username:");
            if (username === null) return;
        }

        while (!email || !email.includes("@")) {
            email = prompt("Enter user email:");
            if (email === null) return;
            if (!validateEmail(email)) alert("Invalid email! Please enter a valid email.");
        }

        while (!password || password.length < 6) {
            password = prompt("Enter user password (at least 6 characters):");
            if (password === null) return;
            if (!validatePassword(password)) alert("Password must be at least 6 characters long!");
        }

        while (true) {
            role = prompt("Enter role (USER or ADMIN):");
            if (role === null) return;
            role = role.toUpperCase();
            if (role === "USER" || role === "ADMIN") break;
            alert("Invalid role! Only USER or ADMIN allowed.");
        }

        fetch('/req/users/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username, email, password, role})
        })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error: " + error));
    }

    function editUser() {
        let userId, newUsername, newEmail, newPassword, newRole;

        while (!userId) {
            userId = prompt("Enter User ID to edit:");
            if (userId === null) return;
        }

        while (!newUsername) {
            newUsername = prompt("Enter new username:");
            if (newUsername === null) return;
        }

        while (!newEmail || !newEmail.includes("@")) {
            newEmail = prompt("Enter new email:");
            if (newEmail === null) return;
            if (!newEmail.includes("@")) alert("Invalid email! Please enter a valid email.");
        }

        while (true) {
            newPassword = prompt("Enter new password (leave empty to keep current):");
            if (newPassword === null) return;
            if (newPassword === "") break;
            if (newPassword.length < 6) alert("Password must be at least 6 characters long!");
            else break;
        }

        while (true) {
            newRole = prompt("Enter new role (USER or ADMIN):");
            if (newRole === null) return;
            newRole = newRole.toUpperCase();
            if (newRole === "USER" || newRole === "ADMIN") break;
            alert("Invalid role! Only USER or ADMIN allowed.");
        }

        fetch(`/req/users/edit/${userId}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: newUsername, email: newEmail, password: newPassword, role: newRole})
        })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error: " + error));
    }

    function deleteUser() {
        let userId = prompt("Enter User ID to delete:");
        if (userId) {
            fetch(`/req/users/delete/${userId}`, {
                method: 'DELETE'
            }).then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert("Error: " + error));
        }
    }


    function openPopup() {
        document.getElementById('backupPopup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('backupPopup').style.display = 'none';
    }

    document.getElementById("clusterAdmin").addEventListener("change", function () {
        const clusterCredentials = document.getElementById("clusterCredentials");
        clusterCredentials.style.display = this.checked ? "block" : "none";
    });

    const submitButttom = document.getElementById("submit");
    submitButttom.addEventListener('click', (event) => {
        event.preventDefault();

        let backupData = {
            clusterServer: document.getElementById("clusterServer").value,
            databaseName: document.getElementById("databaseName").value,
            dbServer: document.getElementById("dbServer").value,
            dbUser: document.getElementById("dbUser").value,
            dbPassword: document.getElementById("dbPassword").value,
            clusterAdmin: document.getElementById("clusterAdmin").checked,
            storageType: document.getElementById("storageType").value
        };

        if (backupData.clusterAdmin) {
            backupData.clusterUsername = document.getElementById("clusterUsername").value;
            backupData.clusterPassword = document.getElementById("clusterPassword").value;
        }

        if (backupData.storageType === "local") {
            backupData.backupLocation = document.getElementById("backupLocation").value;
        }
        if (backupData.storageType === "ftp") {
            backupData.storageParams = {
                ftpServer: document.getElementById("ftpServer").value,
                ftpUser: document.getElementById("ftpUser").value,
                ftpPassword: document.getElementById("ftpPassword").value,
                ftpDirectory: document.getElementById("ftpDirectory").value
            };
        }


        fetch("/api/backup/execute", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(backupData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Server returned error");
                }
                return response.text();
            })
            .then(data => alert("✅ Backup started successfully!"))
            .catch(error => alert("❌ Error starting backup: " + error));
    });


    function openAutoPopup() {
        document.getElementById('autoBackupPopup').style.display = 'flex';
    }

    function closeAutoPopup() {
        document.getElementById('autoBackupPopup').style.display = 'none';
    }

    document.getElementById("clusterAdmin2").addEventListener("change", function () {
        const clusterCredentials = document.getElementById("clusterCredentials2");
        clusterCredentials.style.display = this.checked ? "block" : "none";
    });

    document.getElementById("frequency").addEventListener("change", function () {
        let daySelection = document.getElementById("daySelection");
        let dayDropdown = document.getElementById("day");

        dayDropdown.innerHTML = "";

        if (this.value === "weekly") {
            daySelection.style.display = "block";
            ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"].forEach(day => {
                let option = document.createElement("option");
                option.value = day;
                option.textContent = day;
                dayDropdown.appendChild(option);
            });
        } else if (this.value === "monthly") {
            daySelection.style.display = "block";
            for (let i = 1; i <= 31; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                dayDropdown.appendChild(option);
            }
        } else {
            daySelection.style.display = "none";
        }
    });


    const submitButtom = document.getElementById("autosubmit");
    submitButtom.addEventListener('click', (event) => {
        event.preventDefault();

        let backupData2 = {
            clusterServer2: document.getElementById("clusterServer2").value,
            databaseName2: document.getElementById("databaseName2").value,
            dbServer2: document.getElementById("dbServer2").value,
            dbUser2: document.getElementById("dbUser2").value,
            dbPassword2: document.getElementById("dbPassword2").value,
            frequency: document.getElementById("frequency").value,
            day: document.getElementById("day").value,
            time: document.getElementById("time").value,
            daysKeep2: document.getElementById("daysKeep2").value,
            clusterAdmin2: document.getElementById("clusterAdmin2").checked,
            storageType2: document.getElementById("storageType2").value
        };

        if (backupData2.clusterAdmin2) {
            backupData2.clusterUsername2 = document.getElementById("clusterUsername2").value;
            backupData2.clusterPassword2 = document.getElementById("clusterPassword2").value;
        }

        if (backupData2.storageType2 === "LOCAL") {
            backupData2.backupLocation2 = document.getElementById("backupLocation2").value;
        }
        if (backupData2.storageType2 === "FTP") {
            backupData2.storageParams2 = {
                ftpServer2: document.getElementById("ftpServer2").value,
                ftpUser2: document.getElementById("ftpUser2").value,
                ftpPassword2: document.getElementById("ftpPassword2").value,
                ftpDirectory2: document.getElementById("ftpDirectory2").value
            };
        }

        fetch("/api/backup/save", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(backupData2)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Server returned error");
                }
                return response.text();
            })
            .then(data => alert("✅ Backup started successfully!"))
            .catch(error => alert("❌ Error starting backup: " + error));
    });

        document.addEventListener("DOMContentLoaded", () => {
        const dbServerInput = document.getElementById("dbServer");
        const dbUserInput = document.getElementById("dbUser");
        const dbPasswordInput = document.getElementById("dbPassword");
        const databaseNameSelect = document.getElementById("databaseName");

        dbServerInput.addEventListener("change", loadDatabases);
        dbUserInput.addEventListener("change", loadDatabases);
        dbPasswordInput.addEventListener("change", loadDatabases);

        function loadDatabases() {
        const dbServer = dbServerInput.value;
        const dbUser = dbUserInput.value;
        const dbPassword = dbPasswordInput.value;

        if (!dbServer || !dbUser || !dbPassword) return;

        fetch(`/api/backup/listDatabases?dbServer=${encodeURIComponent(dbServer)}&dbUser=${encodeURIComponent(dbUser)}&dbPassword=${encodeURIComponent(dbPassword)}`)
        .then(response => response.json())
        .then(data => {
        databaseNameSelect.innerHTML = "";
        if (Array.isArray(data)) {
        data.forEach(db => {
        const option = document.createElement("option");
        option.value = db;
        option.textContent = db;
        databaseNameSelect.appendChild(option);
    });
    } else {
        databaseNameSelect.innerHTML = `<option value="">${data[0]}</option>`;
    }
    })
        .catch(err => {
        console.error("Error fetching databases:", err);
        databaseNameSelect.innerHTML = `<option value="">Error loading databases</option>`;
    });
    }
    loadDatabases();
    })


    document.addEventListener("DOMContentLoaded", () => {
        const dbServerInput2 = document.getElementById("dbServer2");
        const dbUserInput2 = document.getElementById("dbUser2");
        const dbPasswordInput2 = document.getElementById("dbPassword2");
        const databaseNameSelect2 = document.getElementById("databaseName2");

        dbServerInput2.addEventListener("change", loadDatabases);
        dbUserInput2.addEventListener("change", loadDatabases);
        dbPasswordInput2.addEventListener("change", loadDatabases);

        function loadDatabases() {
            const dbServer2 = dbServerInput2.value;
            const dbUser2 = dbUserInput2.value;
            const dbPassword2 = dbPasswordInput2.value;

            if (!dbServer2 || !dbUser2 || !dbPassword2) return;

            fetch(`/api/backup/listDatabases?dbServer=${encodeURIComponent(dbServer2)}&dbUser=${encodeURIComponent(dbUser2)}&dbPassword=${encodeURIComponent(dbPassword2)}`)
                .then(response => response.json())
                .then(data => {
                    databaseNameSelect2.innerHTML = "";
                    if (Array.isArray(data)) {
                        data.forEach(db => {
                            const option = document.createElement("option");
                            option.value = db;
                            option.textContent = db;
                            databaseNameSelect2.appendChild(option);
                        });
                    } else {
                        databaseNameSelect2.innerHTML = `<option value="">${data[0]}</option>`;
                    }
                })
                .catch(err => {
                    console.error("Error fetching databases:", err);
                    databaseNameSelect2.innerHTML = `<option value="">Error loading databases</option>`;
                });
        }
        loadDatabases();
    })

    const storageTypeSelect = document.getElementById("storageType");
    const localPathContainer = document.getElementById("localPathContainer");
    const ftpContainer = document.getElementById("ftpContainer");

    storageTypeSelect.addEventListener("change", () => {
        const selectedType = storageTypeSelect.value;

        localPathContainer.style.display = selectedType === "local" ? "block" : "none";
        ftpContainer.style.display = selectedType === "ftp" ? "block" : "none";

        });

    const storageTypeSelect2 = document.getElementById("storageType2");
    const localPathContainer2 = document.getElementById("localPathContainer2");
    const ftpContainer2 = document.getElementById("ftpContainer2");

    storageTypeSelect2.addEventListener("change", () => {
        const selectedType2 = storageTypeSelect2.value;

        localPathContainer2.style.display = selectedType2 === "LOCAL" ? "block" : "none";
        ftpContainer2.style.display = selectedType2 === "FTP" ? "block" : "none";

    });
</script>
</body>
</html>
