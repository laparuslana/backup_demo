<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f172a, #1e3a8a);
            color: white;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }

        main {
            margin: 30px auto;
            width: 80%;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            color: black;
        }


        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .button a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        button:hover {
            background: #e68900;
        }
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            color: black;
            position: relative;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<header>
    <h1>User Dashboard</h1>
    <div class="menu">
        <a href="/index">Home</a>
        <a href="#" onclick="openSettingsModal()">Settings</a>
        <a href="/logout">Logout</a>
    </div>
</header>
<main>
    <input type="text" placeholder="Enter text here...">
    <h2>Backup history statistics</h2>
    <table id="backupTable">
<tr>
    <th>Status</th>
    <th>Date</th>
    <th>Database Name</th>
    <th>Backup Location</th>
    <th>Retention Period</th>
</tr>
    </table>
    <div class="button">
        <a href="http://localhost:8080/req/backup-history/download" >Download History</a>
        <button onclick="contactAdmin()">Contact Admin</button>
    </div>

    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeSettingsModal()">&times;</span>
            <h2>Edit Profile</h2>

            <label>Change Username:</label>
            <input type="text" id="newUsername" placeholder="Enter new username" />

            <label>Update Email:</label>
            <input type="email" id="newEmail" placeholder="Enter new email" />

            <label>Change Password:</label>
            <input type="password" id="newPassword" placeholder="Enter new password" />

            <button onclick="updateProfile()">Save Changes</button>
        </div>
    </div>

</main>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("http://localhost:8080/req/backup-history")
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById("backupTable");

                data.forEach(backup => {
                    let row = table.insertRow(-1);
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4= row.insertCell(3);
                    let cell5= row.insertCell(4);

                    cell1.textContent = backup.status;
                    cell2.textContent = new Date(backup.backup_time).toLocaleString();
                    cell3.textContent = backup.database_name;
                    cell4.textContent = backup.backup_location;
                    cell5.textContent = backup.retention_period;
                });
            })
            .catch(error => console.error("Error fetching backup history:", error));
    });

    function openSettingsModal() {
        document.getElementById("settingsModal").style.display = "flex";
    }

    function closeSettingsModal() {
        document.getElementById("settingsModal").style.display = "none";
    }

  document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("settingsModal").style.display = "none";
    });

    function updateProfile() {
        let username = document.getElementById("newUsername").value;
        let email = document.getElementById("newEmail").value;
        let password = document.getElementById("newPassword").value;

        let formData = new FormData();
        formData.append("username", username);
        formData.append("email", email);
        formData.append("password", password);

        fetch("/req/users/update", {
            method: 'PUT',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                closeSettingsModal();
            })
            .catch(error => console.error("Error updating profile:", error));
    }

    function contactAdmin() {
        let adminEmail = "admin@example.com";
        let subject = encodeURIComponent("Support Request");
        let body = encodeURIComponent("Hello Admin,\n\nI need help with...");

        window.location.href = `mailto:${adminEmail}?subject=${subject}&body=${body}`;
    }

</script>
</body>
</html>
