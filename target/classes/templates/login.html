<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>
    <section>
        
        <form action="/req/login" method="post">
            <h1>Login</h1>
            <div class="dialog-row">
                <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>                   
            </div>
            <div class="inputbox">
                <ion-icon name="email-outline"></ion-icon>
                <input name="username" id="username"type="name" required>
                <label for="">username</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="password" type="password" id="password" required>
                <label for="">Password</label>
            </div>
            <div class="register">
                <button onclick="forgotPassword()">Forget Password?</button>
            </div>
            <button>Log in</button>
            <div class="register">
                <p>Don't have a account?<a href="/req/signup"> Register!!</a></p>
            </div>
        </form>
    </section>

    <div id="resetLinkContainer"></div>

    <script>
        function forgotPassword() {
            let email = prompt("email");
            let container = document.getElementById("resetLinkContainer");
            container.innerHTML = "<p>Generating token...</p>";
if (email) {
            fetch("/req/login/forgot-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.resetLink) {
                        container.innerHTML = `
                    <p>Copy and paste this link:</p>
                    <input type="text" value="${data.resetLink}" id="resetLink" readonly>
                    <button onclick="copyResetLink()">Copy</button>
                `;
                    } else {
                        container.innerHTML = `<p style="color: red;">ERROR: ${data.message}</p>`;
                    }
                })
                .catch(error => {
                    console.error("Error", error);
                    container.innerHTML = `<p style="color: red;">Something went wrong.Check logs</p>`;
                });
        }
        }

        function copyResetLink() {
            let linkInput = document.getElementById("resetLink");
            linkInput.select();
            document.execCommand("copy");
            alert("Reset link copied!");
        }
    </script>

</body>
</html>
